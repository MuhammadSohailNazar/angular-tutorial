<div class="modal-content" *ngIf="product">
  <div class="modal-header">
    <h5 class="modal-title">{{ pageTitle + ": " + product.productName }}</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">
            {{ product.productCode | lowercase | convertToSpaces: "-" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Availability:</div>
          <div class="col-md-6">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{ product.price | currency: "USD":true }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            <pm-star [rating]="product.starRating"> </pm-star>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img
          class="center-block img-responsive"
          [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin"
          [src]="product.imageUrl"
          [title]="product.productName"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-default"
      (click)="goBack()"
      style="width: 80px; background-color: #337ab7; color: white"
    >
      <i class="fa fa-solid fa-chevron-left"></i> Back
    </button>
  </div>
</div>
